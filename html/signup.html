<section>

    <!--sign up forum -->
    <div class="signup_container">
    <form id="signup">
            <h1 align="center">Sign Up</h1>
            <Lable>Name</Lable><br>
            <input type="text" id="firstName" required placeholder="First Name">
            <input type="text" id="lastName" required placeholder="Last Name"><br>
        <Lable>Address</Lable><br>
        <textarea rows="4" columns="40" id="address"></textarea>
        <br>
        <Lable>Birthday</Lable><br>
        <input type="date" id="bDay" required>

        <br>
        <Lable>Gender</Lable><br>
        <select id="gender">
            <option hidden>Select</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <br>
        <Lable>Email</Lable><br>
        <input type="email" id="email" required>

        <br>
        <Lable>Telephone</Lable><br>
        <input type="tel" id="telephoneNo" required>


        <br>
        <Lable>Create a Password</Lable><br>
        <input type="password" id="password" required>

        <br>
        <Lable>Confirm Password</Lable><br>
        <input type="password" id="confirmPassword" required>

        <input type="checkbox" id="agreement"><label for="agreement" required> I agree with the conditions of Yureka Institute.</label>
        <br>
        <input type="submit" value="Submit" onclick="submitOnclick()">
    </form>
    </div>
    <!--sign up forum -->

    <!--Index container -->
    <div id="id01" class="modal">

        <form class="modal-content animate" action="">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>
            <div class="container">
                <label><b>Enter Index Number</b></label>
                <input type="text" placeholder="Index Number" name="uname" required>
        <button type="submit">Done</button>
                <center><a href="../index.html" style="font-size: small" title="click if you don't have an Index number from Institute">I don't have an Index Number</a></center>
